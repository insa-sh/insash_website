<div class="title-container">
  <h1>PROJETS</h1>
</div>

<div *ngIf="isThereEnoughTopDocuments()">
  <h2>
    <i>Nos derniers articles</i>
  </h2>

  <app-top-project
    [documents]="topDocuments"
    [numberOfDocuments]="2"
  ></app-top-project>
</div>

<h2>
  <i>Tous nos articles</i>
</h2>

<app-search-bar
  [isItAnArticle]="false"
  (filterChanged)="onFilterChanged($event)"
></app-search-bar>

<app-liste-document [documents]="documents"></app-liste-document>
