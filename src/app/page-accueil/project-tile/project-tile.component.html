<a routerLink="">
  <div class="tile-rectangle">
    <div class="tile-image" [ngClass]="{ icon: project.icon }">
      <img src="{{ project.photo }}" alt="" />
    </div>

    <div class="tile-content">
      <h1>{{ project.name }}</h1>
      <div class="tile-authors">
        <i class="fa-solid fa-users"></i>
        <h2>
          <span *ngFor="let author of project.authors; let isLast = last">
            {{ author }}<span *ngIf="!isLast">, </span>
          </span>
        </h2>
      </div>

      <div class="tile-tags">
        <div class="tag" *ngFor="let tag of project.tags">
          <p>#{{ tag }}</p>
        </div>
      </div>
    </div>

    <div class="tile-button">
      <p>Voir le projet</p>
    </div>
  </div>
</a>
