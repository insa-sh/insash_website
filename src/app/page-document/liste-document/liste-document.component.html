<div class="liste-document">
    <ng-template *ngIf="isThereEnoughDocuments(); then documents; else noDocument"></ng-template>
    <ng-template #documents>
        <app-liste-document-tile *ngFor="let doc of documentsAndAuthors" [documentAndAuthor]="doc"></app-liste-document-tile>
    </ng-template>
    

<ng-template #noDocument>
    <div class="no-documents" >
        Rien ici pour le moment ;)
    </div>
</ng-template>
</div>
