<div class="top-documents">
  <ng-container *ngIf="this.tileStyle === 'list'"
  >
  <app-liste-document-tile 
    *ngFor="let doc of documentsAndAuthors"
    [documentAndAuthor]="doc"
  ></app-liste-document-tile>
</ng-container>
<ng-container *ngIf="this.tileStyle === 'box'">
  <app-box-document-tile
    *ngFor="let doc of documentsAndAuthors"
    [documentAndAuthor]="doc"
  ></app-box-document-tile>
</ng-container>
</div>
